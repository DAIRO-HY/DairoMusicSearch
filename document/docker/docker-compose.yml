version: '3.1'
services:
  dairo-music-search:
    image: dairopapa/dairo-music-search:1.0.0
    #    build: .
    restart: always
    container_name: dairo-music-search
    network_mode: host

    environment:
      #时区,解决时间不一致的bug
      TZ: Asia/Shanghai

      #解决控制台输出中文乱码
      LANG: C.UTF-8

      #NPS主机
      NPC_HOST: www.****.com
      #客户端KEY
      NPC_KEY: xxxxxxxxxx
      #TCP端口
      NPC_TCP: 1781
      #UDP端口
      NPC_UDP: 1782
